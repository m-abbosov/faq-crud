<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ CRUD Ilovasi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-question-circle"></i> FAQ Boshqaruv Tizimi</h1>
        <p>Savollar va javoblarni boshqaring</p>
      </header>

      <div class="controls">
        <button id="addBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Yangi FAQ qo'shish
        </button>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="FAQ qidirish..." />
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="faq-list" id="faqList">
        <!-- FAQlar bu yerda ko'rsatiladi -->
      </div>

      <!-- Loading indicator -->
      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...
      </div>
    </div>

    <!-- Modal oynasi -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Yangi FAQ qo'shish</h2>
          <span class="close">&times;</span>
        </div>
        <form id="faqForm">
          <div class="form-group">
            <label for="question">Savol:</label>
            <textarea
              id="question"
              name="question"
              required
              placeholder="Savolni kiriting..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="answer">Javob:</label>
            <textarea
              id="answer"
              name="answer"
              required
              placeholder="Javobni kiriting..."
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn btn-secondary">
              Bekor qilish
            </button>
            <button type="submit" id="saveBtn" class="btn btn-primary">
              Saqlash
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Tasdiqlash</h2>
        </div>
        <div class="modal-body">
          <p id="confirmMessage">Bu FAQni o'chirishni xohlaysizmi?</p>
        </div>
        <div class="form-actions">
          <button id="confirmCancel" class="btn btn-secondary">
            Bekor qilish
          </button>
          <button id="confirmDelete" class="btn btn-danger">O'chirish</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
